<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <title>twenty</title>
    </head>

    <div id="poem">
        <p id="title">twenty</p>
        <p style="text-align: center;">twenty years on Earth.
a two decade long search.
when there's nothing to be found.
why should you stick around?</p>
    </div>
