<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <title>april</title>
    </head>

    <div id="poem">
        <p id="title">april</p>
        <p style="text-align: center;">what's in, april?
there's something you can see if you look
hard, enough
a warmth that's eminating from the
rain, and stuff
it says that if you try the world is
not, so rough
and time never stops.
always fall from the spring.</p>
    </div>
</html>
