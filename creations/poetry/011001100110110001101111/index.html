        <p id="title">011001100110110001101111</p>
        <p>⠀⠀⠀: sleep, on this bed
⠀: comes to help me believe
⠀⠀⠀: i'd never been so brave
⠀: pretty soon you're dead
⠀⠀⠀: gyu! gyu! だきしめたら
⠀: speak my name, death is yours
⠀⠀⠀: <span style="font-size: 8pt;">still, i refuse to let you slip away</span>
⠀: ⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>
