<html>

        <title>quiet</title>
    </head>

    <div id="poem">
        <p id="title">quiet</p>
        <p style="text-align: left;">
hiding where i don't wanna look,
free reign of my thoughts
whisper to me lies, now im hooked,
resistance all for naught
ruined your life before your eyes
you're everything that you despise
trapped inside your mind's back corner
welcome to your own world of horror</p>
