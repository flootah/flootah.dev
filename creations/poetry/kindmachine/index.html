<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <title>kind machine</title>
    </head>

    <div id="poem">
        <p id="title">kind machine</p>
        <p style="text-align: center;">
dozens gather inside the machine
looking for a way that they can be seen
promises to be meaningful and kind
impossible to know if we're invisible or blind</p>
    </div>
</html>
