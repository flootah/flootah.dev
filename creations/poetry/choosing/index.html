        <title>choosing</title>

    <div id="poem">
        <p id="title">choosing</p>
        <p style="text-align: center;">
where to do nothing bad is the only true good
is it okay to be no one just because i could?
if the choice to do nothing is the worse of the three
why does my body keep paralyzing me</p>
