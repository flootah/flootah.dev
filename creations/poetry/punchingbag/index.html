<html>

        <title>punching bag</title>
    </head>

    <div id="poem">
        <p id="title">punching bag</p>
        <p style="text-align: center;">
everything is terrible,
but some things stay okay
to have your friends farther
but keep going on today
some things won't fix
you can't have it all
but with some determination, you'll
hang something new on the wall</p>
