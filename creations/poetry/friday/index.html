        <title>friday</title>
    </head>

    <div id="poem">
        <p id="title">friday</p>
        <p style="text-align: center;">
fridays used to be my favorite day
now they have been no better than okay.
i never realized that fridays changed, until now.
i wonder what else i can see, if i allowed.</p>
