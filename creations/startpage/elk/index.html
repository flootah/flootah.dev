    <script type="text/javascript">
        var searchbox = document.getElementById("search");
        var searchinput = document.getElementById("searchinput");

        searchbox.onsubmit = function()  {

            var url = " ";
            var input = searchinput.value.toString();
            var command = input.substring(0, input.indexOf(" "));
            var search = input.substring(input.indexOf(" "));   

            if (!input.replace(/\s/g, '').length) {
                // string only contained whitespace (ie. spaces, tabs or line breaks)
                return false;
            }

            switch(command) {
                case "!yt": url="https://www.youtube.com/results?search_query=" + search;
                break;
                case "!wiki": url="https://en.wikipedia.org/w/index.php?search=" + search;
                break;
                case "!dict": url="http://www.dictionary.com/browse/" + search;
                break;
                default: url = "https://www.google.com/search?q=" + input;
                break;
            };

            window.location.href = url;
            return false;
        };
    </script>
